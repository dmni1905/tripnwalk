<form class="deletion-friend">
    <label class="modal-lbl">You are going do delete {{curFriend.name}} from friends list!
        Do you really want to do this?</label>
    <div class="modal-controls">
        <label class="btn btn-danger" ng-click="removeFriend()">Confirm</label>
        <label class="btn btn-success" ng-click="modalInstance.dismiss('cancel')">Cancel</label>
    </div>
</form>
