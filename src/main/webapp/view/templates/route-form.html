<form id="route-edit-window" class="ui-widget-content js-route-form">
  <label class="route-form-header">ADD/EDIT ROUTE</label>
  <input type="text" class="route-name form-control" placeholder="ROUTE NAME" ng-model="curRoute.name">

  <div id="points-list-wrapper">
    <label>Points:</label>
    <div id="points-list">
      <uib-accordion close-others="true">
        <uib-accordion-group heading="{{point.position}}. {{point.lat}}, {{point.lng}}" ng-repeat="point in curRoute.points">
          <div class="point-controls">
            <label class="btn btn-danger" ng-click="removePoint($event)">DELETE</label>
          </div>
        </uib-accordion-group>
      </uib-accordion>
    </div>
  </div>

  <div id="route-controls" class="form-inline">
    <label id="save-route" class="btn btn-link" ng-click="saveRoute(curRoute, removeForm)">SAVE</label>
    <label id="clear-route" class="btn btn-link">CANCEL</label>
  </div>
</form>
